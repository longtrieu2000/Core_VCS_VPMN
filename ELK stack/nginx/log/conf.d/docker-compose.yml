version: "3"
services:
  nginx:
    image: nginx:alpine
    container_name: nginx_vpmn
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./log:/var/log/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - elk_coredev
networks:
  elk_coredev:
    external: true
